<head>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">

    <link href="projectsStyles.css" rel="stylesheet" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../Scripts/ajaxCallsWithKey.js"></script>
    <title></title>

    <script>

        $(document).ready(function () {


            getProjData();
            buttonEvents();
        });



        function buttonEvents() {

            $(document).on("click", ".editBtn", function () {
                resId = this.getAttribute('data-campaign')
                console.log(resId)
                str = "Edit new budget to reaturant <input id='newBud' type='text'/>";
                str += "<button id='BTN_newBud' onclick='putNewBudget(" + resId + ")'> Save new budget</button>";
                $("#editDiv").html(str)

            });

            $(document).on("click", ".deleteBtn", function () {
                resId = this.getAttribute('data-campaign')

                swal({
                    title: "Are you sure ??",
                    text: "",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true
                })
                    .then(function (willDelete) {
                        if (willDelete) delete_camp(resId);
                        else swal("Not Deleted!");
                    });
            });
        }
        function getProjData() {

            ajaxCall("GET", "../api/project", "", createDt, getError)
        }

        function getError() {
            alert("err")
        }
        function createDt(projdata) {
            proj = projdata;

            try {
                tbl = $('#custTable').DataTable({
                    data: projdata,
                    pageLength: 5,
                    columns: [

                        { data: "Project_num" },
                        { data: "Name" },
                        { data: "Company" },
                        { data: "Address" },
                        { data: "Start_date" },
                        { data: "End_date" },
                        { data: "Safety_lvl" },
                        {
                            render: function (data, type, row, meta) {
                                let dataproj = "data-campaign='" + row.Project_num + "'";

                                editBtn = "<button type='button' class = 'editBtn btn btn-success' " + dataproj + "> Edit </button>";

                                deleteBtn = "<button type='button' class = 'deleteBtn btn btn-danger' " + dataproj + "> Delete </button>";
                                return editBtn + deleteBtn;


                            }
                        },

                    ],
                });

            }

            catch (err) {
                alert(err);
            }
        }
    </script>
</head>
<body>
    <div id="header" dir="rtl">
        <nav dir="rtl" class="navbar navbar-default" style="float:right">
            <div style="float:right" dir="rtl" class="container-fluid">

                <ul class="nav navbar-nav">

                    <li><a href="#">הדרכות</a></li>
                    <li class="active"><a href="#">פרויקטים</a></li>
                    <li><a href="#">Home</a></li>
                </ul>

                <div class="navbar-header">
                    <img class="logo" src="photos/logo.jpeg" height="50" />
                </div>
            </div>
        </nav>
    </div>
    <div id="proj_bar" dir="rtl">
        <div id="headline">
            <h1 style="margin:auto;font-size:60px"><b>פרוייקטים</b></h1>
        </div>
        <div id="search">
            <div style="display:flex;margin-left:40px">
                <input style="margin-left:10px ;width:60%" type="text" class="form-control" placeholder="">
                <select style="margin-left:10px">
                    <option>חפש לפי</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                <button type="button" class="btn btn-primary">חפש</button>
            </div>

            <button id="myBtn" style="margin-left:10px" type="button" class="btn btn-primary">הוסף פרוייקט חדש</button>
            <button type="button" class="btn btn-primary">ארכיון פרוייקטים</button>
        </div>

    </div>
    <form id="pForm">
        <table id="custTable" class="display" style="width:100%" dir="rtl">
            <thead>
                <tr>

                    <th>מספר פרוייקט</th>
                    <th>שם</th>
                    <th>חברה</th>
                    <th>כתובת</th>
                    <th>תאריך התחלה</th>
                    <th>תאריך סיום</th>
                    <th>רמת בטיחות</th>
                    <th></th>
                </tr>
            </thead>

        </table>
    </form>
</body>
